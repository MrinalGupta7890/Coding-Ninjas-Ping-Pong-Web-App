<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Ping Pong Game</title>

    <!-- Importing CSS File -->
    <link rel="stylesheet" href="pingpong.css">

    
</head>
<body>
    <div id="main-container">

        <!-- Ball -->
        <div class="ball" id="ball"></div>

        <!-- bar 1 -->
        <div class="barA" id="barA">A</div>

        <!-- Center -->
        <hr class="centerLine">

        <!-- bar 2 -->
        <div class="barB" id="barB">B</div>

        <!-- Blocks to Display Score -->
        <div class="barAScore"><span>Player A =&nbsp;</span><p id="barAScore">0</p></div>
        <div class="barBScore"><span>Player B =&nbsp;</span><p id="barBScore">0</p></div>
    </div>

    <!-- Importing JS File -->
    <script src="pingpong.js"></script>

</body>
</html>
